	<!--商品photo-->
	<script>
		$(function(){
			$('#sub_photo img').on('click',function(){
				//mainに切り替えるimgのsrc取得
				img = $(this).attr('src');
				//currentクラス付け替え
				$('#sub_photo li').removeClass('current');
				$(this).parent().addClass('current');
				//fadeOutできたらsrc変更してfadeIn
				$('#main_photo img').fadeOut(50, function() {
					$('#main_photo img').attr('src', img).on('load', function() {
						$(this).fadeIn();
					})
				})
			});
