<head>
<meta charset="UTF-8">

	<meta name="description" content="ILIIに関するお問い合わせはこちらのメールフォームから送信してください。">
	
	<meta property="og:title" content="Contact us｜ILII公式サイト"/>

    <meta property="og:url" content="http://www.a-odo.co.jp/ilii/"/>
    <meta property="og:image" content="http://www.a-odo.co.jp/ilii/assets/img/ogp.jpg"/>
    <meta property="og:site_name" content="Contact us｜ILII公式サイト"/>

	<link rel="shortcut icon" href="assets/img/favicon.ico"/>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
	<link rel="stylesheet" href="assets/css/common.css" type="text/css"/>
	<link rel="stylesheet" href="assets/css/2nd_common.css" type="text/css"/>
	<link rel="stylesheet" href="assets/css/2nd.css" type="text/css"/>

<body>				
	<div id="header"></div>	
	
	<main id="contact">  
		<h2 class="tranjan">CONTACT US</h2>
		<div id="form">
			<p>すべて必須入力です</p>
			<form id="f0" action="http://www.a-odo.co.jp/ilii/assets/cgi/postmail.cgi" method="post" enctype="shift_jis">
				<div class="field">
					<p>お名前</p>
					<input type="text" name="お名前" id="f0_name" class="input01">
				</div>
				<div class="field">
					<p>フリガナ</p>
					<input type="text" name="フリガナ" id="f0_kana" class="input01">
				</div>
				<div class="field">
					<p>メールアドレス</p>
					<input type="email" name="email" id="f0_mail1" class="input01" placeholder="xxx@xx.xx（半角英数字）">
				</div>
				<div class="field">
					<p>メールアドレス（確認の為もう一度）</p>
					<input type="email" name="email2" id="f0_mail2" class="input01" placeholder="xxx@xx.xx（半角英数字）">
				</div>
				<div class="field">
					<p>お問い合わせ内容</p>
					<textarea name="お問い合わせ内容" id="f0_text"></textarea>
				</div>
				<div id="enter">
                    <button type="submit">確認画面へ</button>
                    <button type="reset">クリア</button>
                </div>
			</form>
		</div>
	</main>		
		
	<div id="footer"></div>	
	
	<!--jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!--共通ファイル用javascript-->
	<script> 
		$(function() { 
			$("#header").load("assets/tpl/header.html");
			$("#footer").load("assets/tpl/footer.html"); });
	</script>
	
	
	
	 <!--フォーム-->
    <script src="assets/js/contact.js"></script> 
	
</body>
</html>
